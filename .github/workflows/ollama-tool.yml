name: Ollama Tool CI

on:
  push:
    branches: [ main, add-ollama-tool ]
    paths:
      - 'ollama-tool/**'
      - '.github/workflows/ollama-tool.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ollama-tool/**'
      - '.github/workflows/ollama-tool.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cd ollama-tool && cargo fmt --check

    - name: Run Clippy
      run: cd ollama-tool && cargo clippy -- -D warnings

    - name: Build
      run: cd ollama-tool && cargo build --release

    - name: Run tests
      run: cd ollama-tool && cargo test